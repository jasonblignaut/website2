<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Boyz Maintenance | Home Maintenance and Repairs</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {margin:0;padding:0;box-sizing:border-box}
        body {font-family:'Lato',sans-serif;background:#F7F7F7;color:#1A2526;line-height:1.6;overflow-x:hidden}
        a {text-decoration:none}

        /* Hero Section (for context) */
        .hero {
            background:linear-gradient(135deg,rgba(26,37,38,.9),rgba(74,106,122,.7)),url('/images/onderstepoort.jpg');
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            height:100vh;
            display:flex;
            justify-content:center;
            text-align:center;
            color:#FFF;
            padding:1rem;
        }

        /* Call Now Button - Base (Hidden by Default) */
        .call-now {
            display:none; /* Hidden everywhere unless overridden */
            position:fixed;
            bottom:100px;
            background:#C19A6B;
            color:#FFF;
            padding:1rem 2rem;
            border-radius:30px;
            font-family:'Montserrat',sans-serif;
            font-size:1.2rem;
            box-shadow:0 5px 15px rgba(0,0,0,.2);
            z-index:9;
            transition:opacity .5s ease-in-out;
        }
        .call-now.scrolled {
            opacity:0;
            pointer-events:none;
        }
        .call-now:hover {
            background:#4A6A7A;
            box-shadow:0 0 15px rgba(193,154,107,.5);
        }

        /* Desktop - Ensure Hidden */
        @media (min-width:769px) {
            .call-now {
                display:none !important; /* Max specificity */
            }
        }

        /* Mobile - Force Visible with Animation */
        @media (max-width:768px) {
            .call-now {
                display:block !important; /* Force it to show */
                right:50%;
                transform:translateX(50%);
                padding:1.2rem 2.5rem;
                font-size:1.5rem;
                opacity:1; /* Fully visible */
                position:relative;
                overflow:hidden;
                animation:pulse 2s infinite ease-in-out;
            }
            .call-now::before {
                content:'';
                position:absolute;
                top:0;
                left:-100%;
                width:100%;
                height:2px;
                background:#FFF;
                box-shadow:0 0 10px rgba(255,255,255,.8);
                animation:glow-line 4s infinite linear;
            }
            @keyframes glow-line {
                0% {left:-100%;top:0}
                25% {left:100%;top:0}
                50% {left:100%;top:100%}
                75% {left:-100%;top:100%}
                100% {left:-100%;top:0}
            }
            @keyframes pulse {
                0% {transform:translateX(50%) translateY(0)}
                50% {transform:translateX(50%) translateY(-5px)}
                100% {transform:translateX(50%) translateY(0)}
            }
        }

        /* Smaller Mobile Adjustments */
        @media (max-width:480px) {
            .call-now {
                bottom:90px;
                padding:1rem 2rem;
                font-size:1.2rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero"></section>
    <a href="tel:0829202766" class="call-now">Call Now</a>

    <script>
        window.addEventListener('scroll',()=>{
            const callNow = document.querySelector('.call-now');
            if(window.scrollY > 50){
                callNow.classList.add('scrolled');
            } else {
                callNow.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
