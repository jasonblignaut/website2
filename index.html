    <!-- Embedded JavaScript -->
    <script>
        // Smooth Scroll and Header Fade
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });

                // Fade out header on menu click
                const header = document.querySelector('#header');
                header.classList.add('hidden');

                // Trigger top-down animation for menu items
                document.querySelectorAll('.nav-links li').forEach((item, index) => {
                    item.style.animation = `topDown 0.5s ease forwards ${index * 0.1}s`;
                });

                // Close mobile menu after clicking
                const navLinks = document.querySelector('.nav-links');
                const menuToggle = document.querySelector('.menu-toggle');
                navLinks.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });

        // Form Submission with AJAX (Prevent Formspree Redirect)
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = this;
            const formMessage = document.getElementById('form-message');
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    formMessage.textContent = 'Thanks for reaching out! We’ll get back to you soon.';
                    formMessage.style.color = '#FFFFFF';
                    formMessage.style.background = '#4A3C31';
                    formMessage.style.padding = '1rem';
                    formMessage.style.borderRadius = '5px';
                    formMessage.style.opacity = '0';
                    formMessage.style.animation = 'fadeIn 0.5s ease forwards';
                    form.reset();
                } else {
                    formMessage.textContent = 'Oops! Something went wrong. Please try again.';
                    formMessage.style.color = '#D4A017';
                    formMessage.style.background = '#F5F5F5';
                    formMessage.style.padding = '1rem';
                    formMessage.style.borderRadius = '5px';
                    formMessage.style.opacity = '0';
                    formMessage.style.animation = 'fadeIn 0.5s ease forwards';
                }
            })
            .catch(error => {
                formMessage.textContent = 'Oops! Something went wrong. Please try again.';
                formMessage.style.color = '#D4A017';
                formMessage.style.background = '#F5F5F5';
                formMessage.style.padding = '1rem';
                formMessage.style.borderRadius = '5px';
                formMessage.style.opacity = '0';
                formMessage.style.animation = 'fadeIn 0.5s ease forwards';
            });
        });

        // Scroll to Top
        document.querySelector('.scroll-to-top').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Show/Hide Scroll to Top Button and Header Fade on Scroll
        window.addEventListener('scroll', () => {
            const scrollToTop = document.querySelector('.scroll-to-top');
            const header = document.querySelector('#header');
            if (window.scrollY > 300) {
                scrollToTop.style.opacity = '1';
                scrollToTop.style.pointerEvents = 'auto';
                header.classList.add('hidden'); // Fade out header when scrolling down
                header.classList.add('scrolled'); // Change header background to white
            } else {
                scrollToTop.style.opacity = '0';
                scrollToTop.style.pointerEvents = 'none';
                header.classList.remove('hidden'); // Fade in header when at the top
                header.classList.remove('scrolled'); // Revert header background
            }
        });

        // Gallery Hover Effect
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.querySelector('.overlay').style.opacity = '1';
            });
            item.addEventListener('mouseleave', () => {
                item.querySelector('.overlay').style.opacity = '0';
            });
        });

        // Menu Toggle for Mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
            if (navLinks.classList.contains('active')) {
                // Trigger top-down animation for menu items
                document.querySelectorAll('.nav-links li').forEach((item, index) => {
                    item.style.animation = `topDown 0.5s ease forwards ${index * 0.1}s`;
                });
            }
        });

        // Top-Down Animation on Page Load (Desktop)
        window.addEventListener('load', () => {
            document.querySelectorAll('.nav-links li').forEach((item, index) => {
                item.style.animation = `topDown 0.5s ease forwards ${index * 0.1}s`;
            });
        });

        // Fade-In Animation for Testimonials on Scroll
        const testimonials = document.querySelectorAll('.testimonial');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '0';
                    entry.target.style.animation = `fadeIn 0.5s ease forwards ${index * 0.2}s`;
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        testimonials.forEach(testimonial => {
            observer.observe(testimonial);
        });
    </script>
</body>
</html>
